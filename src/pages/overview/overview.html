</ion-header>


<ion-content padding class="card-background-page">

  <ion-grid text-center>
    <ion-row>
      <ion-col col-6>
        <h4>3D Drucker</h4>
      </ion-col>
      <ion-col col-6>
        <h4>CNC-Fräse</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 (click)="openListPage('3D', 'Material')">
          <ion-card>
              <img src="../../assets/imgs/Material.jpg"/>
              <div class="card-title">Material</div>
              <div class="card-subtitle"></div>
            </ion-card>
      </ion-col>
      <ion-col col-6 (click)="openListPage('CNC', 'Material')">
          <ion-card>
              <img src="../../assets/imgs/Material.jpg"/>
              <div class="card-title">Material</div>
              <div class="card-subtitle"></div>
            </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 (click)="openListPage('3D', 'Software')">
          <ion-card>
              <img src="../../assets/imgs/Software.jpg"/>
              <div class="card-title">Software</div>
              <div class="card-subtitle"></div>
            </ion-card>
      </ion-col>
      <ion-col col-6 (click)="openListPage('CNC', 'Software')">
          <ion-card>
              <img src="../../assets/imgs/Software.jpg"/>
              <div class="card-title">Software</div>
              <div class="card-subtitle"></div>
            </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 (click)="openListPage('3D', 'Baupläne')">
          <ion-card>
              <img src="../../assets/imgs/Bauplaene.jpg"/>
              <div class="card-title">Baupläne</div>
              <div class="card-subtitle"></div>
            </ion-card>
      </ion-col>
      <ion-col col-6 (click)="openListPage('CNC', 'Baupläne')">
          <ion-card>
              <img src="../../assets/imgs/Bauplaene.jpg"/>
              <div class="card-title">Baupläne</div>
              <div class="card-subtitle"></div>
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
