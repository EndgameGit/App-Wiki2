<!--
 Diese Seite soll geöffnet werden, wenn der RegistrierenButton gedrückt wird. Hier soll sich mit Benutzername, Password und Email registriert werden und ein neuer Account erstellt werden.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Registrierung</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title>Registriere dich:</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Benutzername"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Password wiederholen" type="password"></ion-input>
      </ion-item>
    <ion-item>
      <ion-input placeholder="E-Mail"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
