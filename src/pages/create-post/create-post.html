<ion-header>

  <ion-navbar>
    <ion-title>Beitrag erstellen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <h4>Wähle Kategorie und Thema:</h4>
    <ion-item>
      <ion-label>Kategorie</ion-label>
      <ion-select [(ngModel)]="newPost.cat">
        <ion-option value="3D">3D-Drucker</ion-option>
        <ion-option value="CNC">CNC-Fräse</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Thema</ion-label>
      <ion-select [(ngModel)]="newPost.topic">
        <ion-option value="Material">Material</ion-option>
        <ion-option value="Software">Software</ion-option>
        <ion-option value="Baupläne">Baupläne</ion-option>
      </ion-select>
    </ion-item>
    <h4>Vorschaubild auswählen:</h4>
    <button ion-button block color="primary">Bild hinzufügen</button>
    <h4>Füge Titel und Text hinzu:</h4>
    <ion-item>
      <ion-input [(ngModel)]="newPost.title" placeholder="Überschrift"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="newPost.text" placeholder="Text"></ion-textarea>
    </ion-item>
    <h4>Dokumente hinzufügen:</h4>
    <button ion-button block color="primary" >Dokumente hinzufügen</button>
  </ion-list>

  <button ion-button block color="dark" (click)="savePost()">Beitrag erstellen</button>

</ion-content>
